<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./src/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Wander</title>
</head>
<body>
    <!-- MAIN WRAPPER -->
    <div class="max-w-[1440px] w-full bg-[#232B22] h-screen">
        <!-- HEADER -->
        <header class="px-[60px] pt-[45px] flex">
            <!-- LOGO -->
            <div class="aleo-700 text-2xl text-white">
                Wander
            </div>
            <!-- Navigation | Links -->
            <nav class="flex gap-14 ml-auto">
                <p class="aleo-600 text-2xl text-white">
                    Home
                </p>
                <p class="aleo-600 text-2xl text-white">
                    Popular
                </p>
                <p class="aleo-600 text-2xl text-white">
                    Blog
                </p>
                <p class="aleo-600 text-2xl text-white">
                    Tips
                </p>
                <p class="aleo-600 text-2xl text-white">
                    Contact
                </p>
            </nav>
        </header>
        <!-- HERO -->
        <div class="flex flex-col ml-[60px] mt-20 gap-[22.5px]">
            <label class="aleo-600 text-2xl text-white">
                Welcome to Wander
            </label>
            <h1 class="aleo-600 text-6xl text-white leading-tight">
                Explore <br>
                The World
            </h1>
            <p class="max-w-[380px] aleo-400 text-sm text-white leading-tight">
                Live the trips exploring the world, discover paradises,
                islands, mountains and much more, get your trip now.
            </p>
            <button class="mt-4 px-[18px] py-[6px] text-sm text-white aleo-600 w-fit flex justify-center items-center border border-white rounded-xl gap-3">
                Start your journey 
                <svg width="15" height="8" viewBox="0 0 15 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.3536 4.35355C14.5488 4.15829 14.5488 3.84171 14.3536 3.64645L11.1716 0.464466C10.9763 0.269204 10.6597 0.269204 10.4645 0.464466C10.2692 0.659728 10.2692 0.976311 10.4645 1.17157L13.2929 4L10.4645 6.82843C10.2692 7.02369 10.2692 7.34027 10.4645 7.53553C10.6597 7.7308 10.9763 7.7308 11.1716 7.53553L14.3536 4.35355ZM1.26206e-09 4.5L14 4.5L14 3.5L-1.26206e-09 3.5L1.26206e-09 4.5Z" fill="white"/>
                </svg>                    
            </button>
        </div>
    </div>
</body>
</html>
